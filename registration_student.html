<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles_login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center  mt-5 heading">Student Registration</h2>
            <div class="text-center mb-5 text-dark"></div>
            <div class="cardmy-5">

              <form class="card-body cardbody-color p-lg-5 hovernow" action="/register_student" method="post">

                <div class="text-center">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbvYiw3pXHtUwd_rM15lgfiLbaFFP9u9L3ng&usqp=CAU" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control"  aria-describedby="emailHelp"
                    placeholder="StudentID (8 character)" required name="stdid">
                </div>

              <div class="mb-3">
                <input type="text" class="form-control"  aria-describedby="emailHelp"
                  placeholder="Firstname (3-20 character)" required name="fname">
              </div>

                <div class="mb-3">
                  <input type="text" class="form-control"  aria-describedby="emailHelp"
                    placeholder="Lastname (3-20 character)" required name="lname">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control"  aria-describedby="emailHelp"
                    placeholder="Gender: M/F" required name="gender">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control"  aria-describedby="emailHelp"
                    placeholder="Hostel Id" required name="hostelid">
                </div>
                <div class="mb-3">
                  <input type="tel" class="form-control"
                    placeholder="Contact No (10 digits)" name="contno" required pattern="[0-9]{10}">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control"  aria-describedby="emailHelp"
                    placeholder="Room No"  required name="roomno">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control"  aria-describedby="emailHelp"
                    placeholder="Email Id"  required name="email">
                </div>

                <div class="mb-3">
                  <input type="password" class="form-control"  placeholder="Create password"  required name="passwd">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control"  placeholder="Confirm password" required name="cpasswd">
                </div>

                <div class="text-center"><button type="submit" required class="btn btn-color px-5 mb-5 w-100">Register</button></div>

              </div>

              </form>
            </div>

          </div>
        </div>
      </div>
</body>
</html>
